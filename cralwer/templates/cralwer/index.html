<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Start Page</title>

        <style>
            .wrapper {
                width: 100%;
                height: 100%;
                text-align: center;
                position: absolute;
            }
            .welcome_message {
                top: 25%;
                position: relative;
            }
            .login_area {
                top: 50%;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="welcome_message">
                <pre>
                    {{message}}
                </pre>
            </div>
            <div class="login_area">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Cross Site Request Forgery -->
                    <p class="p_wrapper">
                        <input
                            type="text"
                            placeholder="아이디"
                            name="user_id"
                            required
                        />
                    </p>
                    <p class="p_wrapper">
                        <input
                            type="password"
                            placeholder="비번"
                            name="password"
                            required
                        />
                    </p>
                    <p class="p_wrapper">
                        <label
                            ><input type="radio" name="sex" value="m" checked="true" />
                            Male</label
                        >
                        <label
                            ><input
                                type="radio"
                                name="sex"
                                value="f"
                            />
                            Female</label
                        >
                    </p>
                    <p class="p_wrapper">
                        <input type="submit" value="입장하기" />
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
